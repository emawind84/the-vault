{% extends "manager/base.html"  %}
{% load material_form %}

{% block content  %}
<div class="row valign change-form">
  <div class="col s12 m8 offset-m2 l8 offset-l2">
    <div class="card">
      <form method="post" action="{% url 'users:login' %}" class="viewform">
        <div class="card-content">
          <span class="card-title grey-text text-darken-2">Login form</span>
          <div class="section">
          {% csrf_token  %}
          {% form form=form %}{% endform %}
          </div>
          {% if form.errors %}
          <div class="section">
          <p>Your username and password didn't match. Please try again.</p>
          </div>
          {% endif  %}
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s6 left-align">
              <a href="{% url 'users:password_reset' %}" class="waves-effect waves-teal btn-flat">Lost password?</a>
            </div>
            <div class="col s6 right-align">
              <button name="_submit" class="btn btn-primary">log in</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content  %}
