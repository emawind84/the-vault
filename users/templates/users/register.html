{% extends "manager/base.html"  %}
{% load material_form %}

{% block content  %}
<div class="row valign change-form">
  <div class="col s12 m8 offset-m2 l8 offset-l2">
    <div class="card">
      <form method="post" action="{% url 'users:register' %}" class="viewform">
        <div class="card-content">
          <span class="card-title grey-text text-darken-2">Registration form</span>
          <div class="section">
          {% csrf_token  %}
          {% form form=form %}{% endform %}
          </div>
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        <div class="card-action">
          <button name="_submit" class="btn btn-primary btn-lg">register</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content  %}
