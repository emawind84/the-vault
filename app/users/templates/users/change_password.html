{% extends "manager/base.html"  %}
{% load material_form %}

{% block content  %}
<div class="row valign change-form">
  <div class="col s12 m8 offset-m2 l8 offset-l2">
    <div class="card">
      <form method="post" action="{% url 'users:password_change' %}" class="viewform">
        <div class="card-content">
          <span class="card-title grey-text text-darken-2">Password change</span>
          <div class="section">
          {% csrf_token  %}
          {% form form=form %}{% endform %}
          </div>
        </div>
        <div class="card-action">
          <div class="right-align">
            <button name="_submit" class="btn btn-primary btn-lg">change my password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
